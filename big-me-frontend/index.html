<!DOCTYPE html>
<html lang="en">
    <head>
        <title>BIG ME</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link href="build/styles.css" rel="stylesheet">
        <script type="text/javascript" src="src/api_service.js"></script>
        <script type="text/javascript" src="src/mood.js"></script>
        <script type="text/javascript" src="src/chart.js"></script>
        <script type="text/javascript" src="src/index.js"></script>
        
    </head>
    <body>
        <h1 class="flex items-center justify-center text-6xl bg-indigo-300 text-red-900 rounded-lg border shadow-lg p-10"> Welcome to BigMe!</h1>
        <p class="flex items-center justify-center">A place to handle your daily feelings!</p>
        <button class="home-btn flex items-center justify- center bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            HOME
        </button>
        
        <div class="flex items-center justify-center bg-blue-300 rounded-lg border shadow-lg p-10 chart-form-container">
            <form id="new-chart-form" >
                <h3>Daily Entry</h3>
                <strong>Enter Todays Date:</strong>
                <br>
                <input type="date" id="start" name="date-start" value="2021-05-28" min="2021-05-28" max="2030-01-01">
                <br>
                <br>
                <strong>Title:</strong>
                <br>
                <input id='input-title' type="text" name="title" value="" placeholder="Fill in title..." class="input-text">
                <br>
                <br>
                <strong>How Was Your Day?</strong>
                <br>
                <textarea id='input-content' type="text" name="content" value="" cols="80" rows="8" placeholder="Tell us about your day..." class="input-text"></textarea>
                <br>
                <br>
                <select id='moods' name="moods">
                    <option value="1">Happy</option>
                    <option value="2">Sad</option>
                    <option value="3">Frustrated</option>
                    <option value="4">Angry</option>
                    <option value="5">Excited</option>
                    <option value="6">Nervous</option>
                    <option value="7">Unwell</option>
                    <option value="8">Standoffish</option>
                </select>
                <br>
                <br>
                <input id='submit-btn' type="submit" name="submit" value="Submit Your Entry" class="submit bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full">
            </form>
            

        </div>
        <br>
        <br>

        <div id="chart-container">

        </div>

        <div id="edit-chart">

        </div>
    
    </body>
</html>
